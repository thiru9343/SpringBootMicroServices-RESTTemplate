
catalog.product.response={"code":"200","description":"Ok","product":{"productId":"342","sku":"redbox-dvd-rental","set":"66","type":"simple","createdAt":"2012-12-04 00:20:37","updatedAt":"2014-01-15 17:00:32","typeId":"simple","name":"Redbox DVD Rental","description":"This is a sample description. Please do not use this field.","shortDescription":"This is a sample short description. Please do not use this field.","status":"1","urlKey":"redbox-dvd-rental","urlPath":"redbox-dvd-rental.html","visibility":"4","hasOptions":"0","price":"6.0000","metaTitle":"Redbox DVD Rentals &ndash; Promo Code with Your Gathr Package","metaDescription":"Get five 1-day Redbox DVD rental promo codes per month. Get it for less with Gathr!\\r\\n\\r\\n","optionsContainer":"container2","position":0,"additionalAttributes":[{"key":"gathr_product_name","value":"Redbox"},{"key":"gathr_product_abbr_name","value":"Redbox"},{"key":"gathr_product_email_name","value":"Five Redbox 1-day DVD rentals /mo"},{"key":"gathr_product_type","value":"Credit"},{"key":"gathr_product_offer_type","value":"Credit"},{"key":"gathr_product_primary_cat_id","value":"movies"},{"key":"gathr_product_custom_option","value":"1"},{"key":"gathr_product_share_allowed","value":"1"},{"key":"required_options","value":"0"},{"key":"gathr_product_msrp","value":"6.00"},{"key":"msrp_enabled","value":"2"},{"key":"gathr_product_billing_freq","value":"Monthly"},{"key":"gathr_product_value_label","value":"<span class=\\"value-symbol\\">$</span><span class=\\"value-number\\">6</span><span class=\\"value-type\\">Value</span>"},{"key":"gathr_product_tiny_desc","value":"Five 1-day DVD rentals"},{"key":"gathr_product_short_desc","value":"Five 1-day DVD rentals /mo"},{"key":"gathr_product_dropdown_name","value":"Redbox DVD"},{"key":"gathr_product_headline","value":"Redbox DVD lets you get popular new release movies for cheap - from more than 34,600 locations nation-wide."},{"key":"gathr_product_highlight","value":"<ul>\\r\\n<li>Your monthly codes are good for 30 days, giving you plenty of time to use all five.</li>\\r\\n<li>You can only use one code per transaction - but you can make back-to-back transactions, and redeem all your codes at once.</li>\\r\\n<li>You get generous hold times. Your rental reservation is held for you until 9 pm the day after you make your reservation.</li>\\r\\n<li>Your 1-day rental begins as soon as your reservation is complete so you can pick up your DVD right away. But don't delay -- your 1-day rental code provided by Gathr is only valid for one night and you will be charged for any additional time you keep the DVD.</li>\\r\\n</ul>\\r\\nPlease Note: Every month you have a membership with Gathr, you'll be offered a new code. Just be sure to visit your My Stuff page each month and reveal your new code by selecting FIND MOVIES or it will disappear at the end of your bill date. Once you've revealed your new code, your codes are good until the Available Until date listed."},{"key":"gathr_product_mob_highlights","value":"<ul>\\r\\n<li>Get five 1-day DVD rental codes each month.</li>\\r\\n<li>Choose from hundreds of popular new releases.</li>\\r\\n<li>Your codes don't expire until the last day of each month, giving you plenty of time to use all five.</li>\\r\\n<li>Reserve rentals online at redbox.com or via the Redbox mobile app.</li>\\r\\n<li>You can only use one code per transaction &ndash; but you can make back-to-back transactions, and redeem all your codes at once.</li>\\r\\n<li>You get generous hold times. Your rental reservation is held until 9 pm the day after you make your reservation.</li>\\r\\n<li>Your 1-day rental begins as soon as your reservation is complete, so you can pick up your DVD right away. But don't delay -- your 1-day rental codes provided by Gathr are only valid for one night and you will be charged for any additional time you keep the DVD.</li>\\r\\n</ul><br>\\r\\nPlease Note: Every month you have a membership with Gathr, you&rsquo;ll be offered a new code. Just be sure to visit your My Stuff page each month and reveal your new code by selecting FIND MOVIES or it will disappear at the end of your bill date.&nbsp; Once you've revealed your new code, your codes are good until the Available Until date listed."},{"key":"gathr_product_overview","value":"<p><strong>Redbox has popular new release movies for cheap. And with 34,600 locations nationwide there&rsquo;s almost always a box nearby.</strong></p>\\r\\n<ul>\\r\\n<li>Receive five 1-day DVD rental promo codes per month through your Gathr package.</li>\\r\\n<li>Choose from hundreds of popular new release movies.</li>\\r\\n<li>Use your promo code at any of the 34,600 convenient Redbox locations across the U.S.</li>\\r\\n<li>Reserve rentals online at redbox.com or on the Redbox mobile app.</li>\\r\\n</ul>"},{"key":"gathr_product_guidance","value":"<ul>\\r\\n<li>Five 1-day DVD promo codes every month - and you have a full month to use these codes.</li>\\r\\n<li>Back-to-back transactions. While you can only use one promo code per transaction, you may make back-to-back transactions.</li>\\r\\n<li>Generous hold times. Your rental reservation is held for you until 9pm the day after you make your reservation.</li>\\r\\n<li>Immediate rentals. Your 1-day rental begins as soon as your reservation is complete so you can pick up your DVD right away. However, don't delay - your 1-day rental code provided by Gathr is only valid for one night and you will be charged for any additional time you keep the DVD.</li>\\r\\n<li>Access to your Redbox DVD Rental membership as long as it remains part of your Gathr package.</li>\\r\\n<li>Already have Redbox? Great!</strong><span style=\\"font-size: 12px;\\"> You can use your Gathr promo codes each month with your existing account.</li>\\r\\n</ul>\\r\\nPlease Note: Every month you have a membership with Gathr, you'll be offered a new code. Just be sure to visit your My Stuff page each month and reveal your new code by selecting FIND MOVIES or it will disappear at the end of your bill date.  Once you've revealed your new code, your codes are good until the Available Until date listed."},{"key":"gathr_product_get_started","value":"<ul>\\r\\n<li>Purchase a Gathr package or bundle your own and include Redbox DVD Rental.</li>\\r\\n<li>From your Gathr dashboard, select Redbox DVD. You will be directed to the Redbox site to create an account.</li>\\r\\n<li>Start enjoying five Redbox DVDs per month!</li>\\r\\n</ul>"},{"key":"gathr_product_specifications","value":"<strong>Specifications</strong>\\r\\n<ul>\\r\\n<li>A payment card is required for any rental from a Redbox location to cover any additional days you hold your rental.</li>\\r\\n</ul>"},{"key":"gathr_product_terms","value":"<strong>Terms of Use</strong>\\r\\n<ul>\\r\\n<li>Limit: 1 code per transaction, regardless of # of rentals.</li>\\r\\n<li>To use more than one promo code at once, you must make multiple transactions.&nbsp; You may make back-to-back transactions.</li>\\r\\n<li>One-time use of code only. &nbsp;</li>\\r\\n<li>Promo code valid for a 1-day standard DVD rental or a discount worth the value of the standard DVD daily rental rate off the first night's daily rental fee for a Blu-ray Disc&trade; or video game.</li>\\r\\n<li>Promo code not valid for prior rentals.</li>\\r\\n<li>Promo codes expire on the last day of each month.</li>\\r\\n<li>Your payment card (necessary for any rental) will be charged the excess daily rental fee for a Blu-ray Disc or video game and the full daily rental rate for any additional items, plus applicable tax (except for MD rental transactions for which additional tax is not charged) for the first night of rental, if applicable, and will be charged the full daily rental fee for all items plus applicable tax (except for MD rental transactions) for each day you do not return your rental by 9:00 pm local time (at the box) after first rental night.</li>\\r\\n<li>Void where prohibited by law.</li>\\r\\n<li>Code must not be copied, sold, or otherwise offered. Any other use constitutes fraud. Cannot be combined with other offers.</li>\\r\\n<li>Not redeemable for cash. </li>\\r\\n<li>Offer subject to cancelation or change at any time.</li>\\r\\n</ul>\\r\\n<p>Read the full <a href=\\"http://www.redbox.com/terms\\" target=\\"_blank\\">Terms of Use</a>.</p>"},{"key":"gathr_product_terms_url","value":"http://www.redbox.com/terms"},{"key":"gathr_product_agent_info","value":"<p><strong>Phone:</strong> 855-405-2008<br /><strong>Hours: </strong>8A-12A, 7 days a week<br /><strong>Website:</strong> redbox.com<br /><strong>Email/Chat: </strong>redbox.custhelp.com<br /><strong>Creating an account/reserving rental:</strong> 866-733-2693 or visit <a href=\\"http://redbox.custhelp.com\\" target=\\"_blank\\">redbox.custhelp.com</a><strong><br />Referral Scenarios:</strong> Movie won't play properly, need to change or cancel an online reservation, kiosk is not working properly and won't allow return/vending of DVDs, charge clarifications/questions and pre-authorizations</p>"},{"key":"gathr_product_v2_infpartname","value":"Redbox"},{"key":"gathr_product_v2_instructional","value":"Every month you have a membership with Gathr, you'll be offered a new code. Just be sure to visit your My Stuff page each month and reveal your new code by selecting FIND MOVIES or it will disappear at the end of your bill date. Once you've revealed your new code, your codes are good until the Available Until date listed.\\r\\n"},{"key":"gathr_prodcut_v2_code","value":"Code"},{"key":"gathr_product_v2_creditemail","value":"Here's Your Latest Redbox DVD Code From Gathr"},{"key":"gathr_product_v2_credittxtmsg","value":"Redbox 1-day DVD rental code:\\r\\n"},{"key":"gathr_product_v2_redeempopup","value":"<strong>Select CLIP & GO</strong> to redeem your code at Redbox. Your code will automatically be copied to your clipboard and you'll be taken to Redbox. Then just paste the code at checkout to redeem."},{"key":"gathr_product_v2_tile_ctapre","value":"FIND MOVIES"},{"key":"gathr_product_v2_tile_ctapost","value":"FIND MOVIES"},{"key":"gathr_product_v2_creditcta1","value":"CLIP & GO"},{"key":"gathr_product_v2_creditcta2","value":"SEND TO MOBILE"},{"key":"gathr_product_v2_creditcta4","value":"SEND"},{"key":"gathr_product_v2_creditcta3","value":"SEND TO EMAIL"},{"key":"gathr_product_v2_show_expdate","value":"1"},{"key":"gathr_product_v2_mobinscopy","value":"Every month you have a membership with Gathr, you'll be offered a new code. Just be sure to visit your My Stuff page each month and reveal your new code by tapping FIND MOVIES or it will disappear at the end of your bill date. Once you've revealed your new code, your codes are good until the Available Until date listed. To redeem at Redbox.com, tap CLIP& GO."},{"key":"gathr_product_v2_moboffertxt","value":"1-day DVD rental codes:"},{"key":"gathr_product_v2_mobredeempop","value":"<p><strong>Tap CLIP & GO</strong>, then copy your code by pressing and holding the code.</p>"},{"key":"gathr_product_v2_mobpreactcta","value":"FIND MOVIES"},{"key":"gathr_product_v2_mobpostactcta","value":"FIND MOVIES"},{"key":"gathr_product_v2_mobcreditcta1","value":"CLIP & GO"},{"key":"gathr_product_v2_mobcreditcta4","value":"GO"},{"key":"gathr_product_v2_mobcreditcta2","value":"SEND TO MOBILE"},{"key":"gathr_product_v2_mobcreditcta5","value":"SEND"},{"key":"gathr_product_v2_mobcreditcta3","value":"SEND TO EMAIL"},{"key":"gathr_product_v2_mobcreditcta7","value":"SEND"},{"key":"gathr_product_v2_mobcreditcta6","value":"RETURN TO CODES"},{"key":"gathr_product_v2_ipdcreditcta6","value":"nocta"},{"key":"gathr_product_v2_antpostactcta","value":"GET CODE"},{"key":"gathr_product_v2_antcreditcta6","value":"nocta"},{"key":"gathr_product_svu_id","value":"60596"},{"key":"obi_product_id","value":"1003972"},{"key":"gathr_product_obi_sku_1","value":"SKUGATRBX001"},{"key":"gathr_product_offer_text_1","value":"1-day DVD rental"},{"key":"gathr_product_small_icon_url","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/redbox/redbox65.png"},{"key":"gathr_product_medium_icon_url","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/200x200/redbox_dvd_200x200.png"},{"key":"gathr_product_large_icon_url","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/redbox/redbox200.png"},{"key":"gathr_product_icon_80x80","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/80x80/redbox_DVDs_80x80.png"},{"key":"gathr_product_icon_140x60","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/140x60/redbox_DVDs_140x60.png"},{"key":"gathr_product_detail_140x140","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/140x140/redbox_dvd_140x140.png"},{"key":"gathr_product_detail_780x300","value":"https://s.aolcdn.com/os/paid_services/Gathr_v2/Microsite/Products/Product_Detail_Images/V2.1_ProdDetail_Redbox_dvd.png"},{"key":"gathr_product_desk_dis_imgurl","value":"https://s.aolcdn.com/os/paid_services/Gathr_v2/ASQ/Heroes/Gathrv2_web_AuthASQ_RedboxSunset"},{"key":"gathr_product_mob_dis_imgurl","value":"https://s.aolcdn.com/os/paid_services/Gathr_v2/ASQ/Heroes/Gathrv2_mobile_AuthASQ_RedboxSunset"},{"key":"gathr_product_hyper_link","value":"http://help.gathr.com/article/key/89063"},{"key":"gathr_myaccount_img_url_40","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/redbox/redbox40.png"},{"key":"gathr_myaccount_img_url_65","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/redbox/redbox65.png"},{"key":"gathr_myaccount_img_url_75","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/redbox/redbox75.png"},{"key":"gathr_myaccount_img_url_95","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/redbox/redbox95.png"},{"key":"gathr_myaccount_img_url_105","value":"https://s.aolcdn.com/os/paid_services/GathrProductLogos/redbox/redbox105.png"},{"key":"gathr_myaccount_p_notes","value":"<p>Redbox makes renting DVDs easy.&nbsp; Reserve popular and new-release rentals using your Gathr promo code online or at one of the many convenient locations across the U.S.<br /><br />Please Note: Every month you have a membership with Gathr, you'll be offered a new code. Just be sure to visit your My Stuff page each month and reveal your new code by selecting FIND MOVIES or it will disappear at the end of your bill date.&nbsp; Once you&rsquo;ve revealed your new code, your codes are good until the Available Until date listed.<br /><br />NEED HELP? If you need assistance creating your Redbox account or reserving a rental, call 1-866-Redbox-3 or visit https://redbox.custhelp.com to submit an email or chat with a live customer support representative, available from 8A.M. - 12A.M., 7 days a week.<br /><br />QUESTIONS ABOUT YOUR GATHR SUBSCRIPTION? Give us a call at 1-855-405-2008, anytime between 8 - 8 Eastern, 7 days a week</p>"},{"key":"gathr_myaccount_help_link","value":"http://help.gathr.com/article/key/89063"},{"key":"gathr_product_activate_header","value":"USE YOUR CREDIT"},{"key":"gathr_product_activate","value":"<p>Just click &ldquo;Reveal Code&rdquo; below and copy the code that appears. The  &ldquo;Reveal Code&rdquo; button changes to &ldquo;Launch&rdquo; once your code is revealed.  <br /><br />To  use your promo code online, click &ldquo;Launch&rdquo; to be directed to the Redbox  site. Login or create an account. Add a DVD to your cart.  At checkout,  click &ldquo;Use online promo code&rdquo; and enter your unique Gathr code below.   Complete your reservation and pick up your rental.<br /><br />To use your  promo code at a Redbox location, add a DVD to your cart and click &ldquo;Promo  Code&rdquo; at checkout.  Enter your unique Gathr code below.  You&rsquo;ll be  asked to swipe your card to cover any additional days you hold your  rental.  Complete your reservation and you&rsquo;re all set!</p>\\r\\n<p>Remember, you may only use one promo code per transaction, but you may make back-to-back transactions.</p>\\r\\n<p><strong>Current Redbox account holders:</strong> You can use your Gathr promo code each month with your existing account.</p>"},{"key":"gathr_product_refer_header","value":"Choose up to X of your friends to get a Gathr 45-day free trial and earn 100 points per friend.*\\r\\n"},{"key":"gathr_product_refer_msg","value":"<p>Hi there - have you heard about Gathr?</p>\\r\\n<p>Gathr lets you bundle all the products and services you love like Redbox DVD Rental. And you save 50% or more.  Amazing, right?</p>\\r\\n<p>Simply go to Gathr and sign-up for your 45-day free trial!**</p>\\r\\n<p>I think you&rsquo;re going to love it as much as I do. Enjoy!</p>\\r\\n<p>**To avoid being charged the recurring subscription fee, simply cancel before your free trial period ends.</p>"},{"key":"gathr_product_refer_conf","value":"THANK YOU FOR REFERRING GATHR TO YOUR FRIENDS! NOW THEY CAN ENJOY REDBOX DVD RENTAL, TOO!"},{"key":"gathr_product_revoke_header","value":"GET REDBOX DVD RENTAL BACK"},{"key":"gathr_product_revoke_subhead","value":"Want Redbox DVD Rental back? Just follow the steps below and it'll be yours in no time."},{"key":"gathr_product_revoke_msg","value":"<p>Hi there!</p>\\r\\n<p>{First and Last Name of Sender} wants to take back Redbox DVD Rental that they lent you from their Gathr Package.</p>\\r\\n<p>Can't bear to give it up? Get Gathr all for yourself! Go to www.gathr.com to sign up.</p>\\r\\n<p>Thanks for using Gathr.</p>\\r\\n<p>The Gathr Team</p>"},{"key":"gathr_product_reclaim_msg","value":"Hi there!\\r\\n<p>{First and Last Name of Sender} wants to take back Redbox DVD Rental that they lent you from their Gathr Package.</p>\\r\\n<p>Get Gathr all for yourself! Go to www.gathr.com to sign up.</p>\\r\\n<p>Thanks for using Gathr.</p>\\r\\n<p>The Gathr Team</p>"},{"key":"gathr_product_revoke_conf","value":"FIVE REDBOX 1-DAY DVD RENTALS /MO."},{"key":"gathr_product_sendback_header","value":"SEND REDBOX DVD RENTAL BACK\\r\\n"},{"key":"gathr_product_sendback_subhead","value":"Don't want to use Redbox DVD Rental? Just follow the steps below to send it back."},{"key":"gathr_product_sendback_msg","value":"Hey there, thanks for sharing Redbox DVD Rental with me. I don't need it right now, so I'm sending it back. Enjoy!"},{"key":"gathr_product_sendback_conf","value":"YOU'VE JUST SENT BACK REDBOX DVD RENTAL."},{"key":"gathr_product_share_header","value":"LEND TO A FRIEND"},{"key":"gathr_product_share_subhead","value":"<p>Don&rsquo;t need Redbox DVD Rental for yourself? Lend it to a friend for as long as you have Gathr.</p>\\r\\n<p>NOTE: By lending to a friend, they will be able to enjoy it for as long as you lend it to them, but you will not be able to use Redbox DVD Rental during that time. If you&rsquo;d like to use Redbox DVD Rental again, simply reclaim that product via your dashboard.</p>"},{"key":"gathr_product_share_info","value":"<p>Don&rsquo;t need Redbox DVD Rental for yourself? Lend it to a friend for as long as you have Gathr.</p>\\r\\n<p>NOTE: By lending to a friend, they will be able to enjoy it for as long as you lend it to them, but you will not be able to use Redbox DVD Rental during that time. If you&rsquo;d like to use Redbox DVD Rental again, simply reclaim that product via your dashboard.</p>"},{"key":"gathr_product_share_msg","value":"<p>Hi there!</p>\\r\\n<p>{Your First and Last Name} has lent Redbox DVD Rental to you from their Gathr Package. That means {Your Name} gets Redbox DVD Rental in their Gathr Package but wants to lend it to you to use, at no cost to you. Isn't that nice?</p>\\r\\n<p>All you have to do is go here to register and activate Redbox DVD Rental. You have 48 hours to take advantage of this act of kindness. You can use it as long {Your Name} remains a Gathr Member or until {Your Name} decides to take it back.</p>\\r\\n<p>Don't want it? No worries. Just do nothing and the lending offer will expire.</p>\\r\\n<p>Want to get Gathr all for yourself? Just go to www.gathr.com to learn more and sign up!</p>\\r\\n<p>Enjoy,</p>\\r\\n<p>The Gathr Team</p>\\r\\n<p><em>Note: this email address cannot accept replies.</em></p>"},{"key":"gathr_product_share_conf","value":"YOU\\u2019RE SO NICE! THANK YOU FOR LENDING REDBOX DVD RENTAL TO YOUR FRIENDS! "},{"key":"gathr_product_share_activate_h","value":"Want Redbox DVD Rental for yourself?"},{"key":"gathr_product_share_activate","value":"Simply click \\u201CActivate\\u201D below to setup your account and get started."},{"key":"gathr_product_deactivate","value":"Are you sure you want to deactivate Redbox DVD Rental and give up your 1-day DVD rental each month?"},{"key":"gathr_product_tile_preact","value":"GET CODE"},{"key":"gathr_product_tile_postact","value":"SEE CODE"},{"key":"gathr_product_dashboard_code","value":"1"},{"key":"gathr_product_activate_new","value":"<h1 class=\\"gathrpink\\">You're one step closer to getting your Redbox DVD Rental promo codes!</h1>\\r\\n<br>\\r\\n<h2 class=\\"gathrsubhead\\">Now just select REVEAL CODE, which will change to LAUNCH. Once the code appears, copy it and select LAUNCH.</h2>\\r\\n%COUPONCODE%\\r\\n<p/>\\r\\n\\r\\n<p class=\\"gathrbullets\\">\\r\\n<strong>To redeem your Redbox promo code online:</strong><br><br>\\r\\n&bull; You will be directed to the Redbox site where you can create an account.<br><br>\\r\\n&bull; Add a Redbox DVD to your cart.<br><br>\\r\\n&bull; At checkout, select \\u201CUse Online Promo Code\\u201D and enter your unique Gathr code.<br><br>\\r\\n&bull; Complete your reservation and pick up your rental.<br><br><br>\\r\\n\\r\\n<strong>To redeem your Redbox promo code at a Redbox kiosk:</strong><br><br>\\r\\n&bull; Add a Redbox DVD to your cart and select \\u201CPromo Code\\u201D at checkout.<br><br>\\r\\n&bull; Enter your unique Gathr code.<br><br>\\r\\n&bull; You\\u2019ll be asked to swipe your card to cover any additional days you hold your rental.<br><br>\\r\\n&bull; Complete your reservation and you\\u2019re all set!<br><br><br>\\r\\n\\r\\n<strong>A few things to note:</strong><br>\\r\\n<ul class=\\"gathrbullets\\">\\r\\n<li>You may only use one promo code per transaction, but you may make back-to-back transactions.</li>\\r\\n<li>Your rental reservation will be held for you until 9pm the day after you make your reservation.</li>\\r\\n<li>Your 1-day rental begins as soon as your online reservation is complete. That means if you reserve your movie online today, pick it up tomorrow and return it the day after that, you\\u2019ll be charged for the second night, as your 1-day promo code with Gathr is only valid for one night.\\r\\n</p>"},{"key":"gathr_product_activate_ex","value":"<h1 class=\\"gathrpink\\">Already use Redbox DVD Rental?</h1>\\r\\n<br>\\r\\n<h2 class=\\"gathrsubhead\\">You can use your Gathr promo code each month with your existing account!<br><br>\\r\\nJust select REVEAL CODE, which will change to LAUNCH. One the code appears, copy it and select LAUNCH.</h2>\\r\\n%COUPONCODE%\\r\\n<p/>\\r\\n\\r\\n<p class=\\"gathrbullets\\">\\r\\n<strong>To redeem your Redbox promo code online:</strong><br><br>\\r\\n&bull; You will be directed to the Redbox site where you can log in.<br><br>\\r\\n&bull; Add a Redbox DVD to your cart.<br><br>\\r\\n&bull; At checkout, select  \\u201CUse Online Promo Code\\u201D and enter your unique Gathr code.<br><br>\\r\\n&bull; Complete your reservation and pick up your rental.<br><br><br>\\r\\n\\r\\n<strong>To redeem your Redbox promo code at a Redbox kiosk:</strong><br><br>\\r\\n&bull; Add a Redbox DVD to your cart and select  \\u201CPromo Code\\u201D at checkout.<br><br>\\r\\n&bull; Enter your unique Gathr code.<br><br>\\r\\n&bull; You\\u2019ll be asked to swipe your card to cover any additional days you hold your rental.<br><br>\\r\\n&bull; Complete your reservation and you\\u2019re all set!<br><br><br>\\r\\n\\r\\n<strong>A few things to note:</strong><br>\\r\\n<ul class=\\"gathrbullets\\">\\r\\n<li>You may only use one promo code per transaction, but you may make back-to-back transactions.</li>\\r\\n<li>Your rental reservation will be held for you until 9pm the day after you make your reservation.</li>\\r\\n<li>Your 1-day rental begins as soon as your online reservation is complete. That means if you reserve your movie online today, pick it up tomorrow and return it the day after that, you\\u2019ll be charged for the second night as your 1-day promo code with Gathr is only valid for one night.</li>\\r\\n</ul>\\r\\n</p>"},{"key":"gathr_product_code_history","value":"0"},{"key":"gathr_product_help_url","value":"http://help.gathr.com/article/key/89063"},{"key":"gathr_product_mob_preact_type","value":"4"},{"key":"gathr_product_mob_preact_ov","value":"<p>Tap the button below to redeem your five 1-day Redbox DVD rentals!<br /><br /></p>"},{"key":"gathr_product_mob_activate","value":"<p>To redeem your Redbox promo code online:</p>\\r\\n<ul>\\r\\n<li>Tap &ldquo;Launch&rdquo; to be directed to the Redbox site.</li>\\r\\n<li>Sign in to your account or create a new account. \\r\\n<ul>\\r\\n<li>Add a Redbox DVD to your cart.</li>\\r\\n<li>At checkout, tap &ldquo;Use online promo code&rdquo; and enter your unique Gathr code from above.</li>\\r\\n<li>Complete your reservation and pick up your rental.</li>\\r\\n</ul>\\r\\n</li>\\r\\n</ul>\\r\\n<p>To redeem your Redbox Promo Code at a Redbox kiosk:</p>\\r\\n<ul>\\r\\n<li>Add a Redbox DVD to your cart and tap &ldquo;Promo Code&rdquo; at checkout. </li>\\r\\n<li>Enter your unique Gathr code from the next page. </li>\\r\\n<li>You&rsquo;ll be asked to swipe your card to cover any additional days you hold your rental. </li>\\r\\n<li>Complete your reservation and you&rsquo;re all set!</li>\\r\\n</ul>\\r\\n<p>A few things to note:</p>\\r\\n<ul>\\r\\n<li>You may only use one promo code per transaction, but you may make back-to-back transactions.</li>\\r\\n<li>Your rental reservation will be held for you until 9pm the day after you make your reservation.</li>\\r\\n<li>You&rsquo;re 1-day promo code begins as soon as your online reservation is complete. That means if you don&rsquo;t pick up your rental on the day you reserve it, your 1-day rental code will go toward that first night. For instance, if you reserve your movie online today, pick it up tomorrow and return it the day after that, you&rsquo;ll be charged for the second night, as your 1-day promo code with Gathr is only valid for one night. </li>\\r\\n</ul>\\r\\n<p><strong>Already have Redbox?</strong> Great! You can use your Gathr promo code each month with your existing account!</p>"},{"key":"gathr_product_mob_postact_type","value":"4"},{"key":"gathr_product_canonical_tags","value":"https://www.gathr.com/products/redbox-dvd-rental"},{"key":"gathr_product_search_tags","value":"redbox,dvd,rental"},{"key":"gathr_product_pixel_leadback","value":"<img src=\\"https://secure.leadback.advertising.com/adcedge/lb?site=695501&srvc=1&betr=safesocial_cs=1&betq=11785=425685\\" width = \\"1\\" height = \\"1\\" border = \\"0\\">\\r\\n\\r\\n<!\\u2014Beta Pixel Placeholder  -  gathr_product_pixel_leadback  >\\r\\n"},{"key":"is_recurring","value":"0"},{"key":"msrp_display_actual_price_type","value":"4"},{"key":"group_price","value":"Array"}],"tierPrices":[],"categoryIds":["122","133","70"],"websiteIds":["1","4"],"relatedProducts":[],"xsellProducts":[],"upsellProducts":[],"tags":["redbox","dvd","rental","redbox"],"offerId":"","ncid":"","obiProductId":"1003972","campaignId":""}}
